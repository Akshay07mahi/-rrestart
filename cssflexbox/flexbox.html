<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        flexbox
    </title>
    <style>

*{
    padding: 0;
    margin: 0;
}
.container{
border: 2px solid red ;
display: flex;
height: 80vh;
flex-direction: row;
justify-content: center;
align-items: center;
flex-wrap: wrap;
align-content: center;
}

.box{
    height: 42px;
    width: 42px;
    border: 2px solid black;
    margin: 2px;
    padding: auto;
    background-color: blueviolet;
    flex-grow: 2;
}
    </style>
</head>
<body>
    <div class="container">
       
        <div class="box box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>   
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>

    </div>
</body>
</html>
